<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<body >
    <div id="header">
        <Top></Top>
    </div>
    <div class="register" v-cloak>
        <!--      注册         -->
        <div class=" register-import" v-show="!isSuccess">
            <dl>
                <dt>注册手机号：</dt>
                <dd><input type="tel" v-model="phoneNumber" @blur="validatePhone"></dd>
                <dd><span @click="getCode">{{seconds!=10?seconds+'s':'获取验证码'}}</span></dd>
            </dl>
            <p class="validate_msg">{{phoneMsg}}</p>
            <dl>
                <dt>输入验证码：</dt>
                <dd><input type="type" v-model="verificationCode"></dd>
            </dl>
            <p class="validate_msg">{{validateMsg}}</p>
            <dl>
                <dt>登录密码：</dt>
                <dd><input type="password" v-model="password" @blur="validatePwd"></dd>
            </dl>
            <p class="validate_msg">{{pwdMsg}}</p>
            <dl>
                <dt>确认密码：</dt>
                <dd><input type="password" v-model="confirmpwd" @input="confirmPassword"></dd>
            </dl>
            <p class="validate_msg" >{{confirmMsg}}</p>
            <button class="btn" @click="register">
                注&nbsp;&nbsp;&nbsp;&nbsp;册
            </button>
        </div>
        <!--        注册成功后         -->
        <div class="register-success"  v-show="isSuccess">
            <div class="register-success-msg">
                <i class="icon-chache"></i>
                <p>恭喜您已注册成功！</p>
            </div>
            <button class="btn" @click="goto">
                登&nbsp;&nbsp;&nbsp;&nbsp;录
            </button>
        </div>
    </div>
    <div id="footer">
        <Foot></Foot>
    </div>
</body>
</html>
