<!DOCTYPE html>
<html>

<head>
  <meta>
  <title>登录</title>
<link href="./static/css/login.96f48e3bc7399b8748b238dd0a293db6.css" rel="stylesheet"></head>

<body>
  <div id="header">
    <Top></Top>
  </div>
  <div class="login-content">
    <div class="main-content-w">
      <div class="content-title">
        <i class="logo-red"></i>
        <p>挖掘机服务平台</p>
      </div>
      <div class="login-content-box">
        <h3 class="login-box-title">
                    登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                </h3>
        <div class="login-box-msg" id="loginBoxMsg" v-cloak>
          <div class="login-box-msg-common login-box-msg-tel">
            <i class="icon-id"></i>
            <input type="tel" placeholder="请输入已验证手机号" v-model.trim="phoneNumber" @blur="validatePhone">
          </div>
          <p class="validate_msg">{{phoneMsg}}</p>
          <div class="login-box-msg-common login-box-msg-pwd">
            <i class="icon-key"></i>
            <input type="password" placeholder="请输入密码" v-model.trim="password" @blur="validatePwd">
          </div>
          <p class="validate_msg">{{pwdMsg}}</p>
          <div class="login-btn-box">
            <button class="btn" @click='login'> 登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            <div class="login-fail">
              <a href="register.html">立即注册</a>
              <a href="forgetPwd.html">忘记密码？</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <Foot></Foot>
  </div>
<script type="text/javascript" src="./static/js/manifest.44bbba61e5d66082cf76.js"></script><script type="text/javascript" src="./static/js/vendor.36690e376a96f77e8c56.js"></script><script type="text/javascript" src="./static/js/login.5ad77a881b1e61ff8982.js"></script></body>

</html>
